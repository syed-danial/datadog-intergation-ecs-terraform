name: Default Workflow
on:
  push:
   branches:
      - 'feature/*'
env:
  AWS_REGION : "us-west-2"
# permission can be added at job level or workflow level
permissions:
      id-token: write   # This is required for requesting the JWT through OIDC
      contents: write    # This is required for actions/checkout
      issues: write
      pull-requests: write

jobs:
  TerraformPlanFeature:
    uses: ./.github/workflows/tf-ops.yaml
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}
    with:
      tfvars-path: 'tfvars/dev/dev.tfvars'
      tf-apply: false
      tf-workspace: dev
      role-to-assume: arn:aws:iam::291843096127:role/infra-worker-oidc-worker-role
      run-semantic-release: false
      only-plan: true