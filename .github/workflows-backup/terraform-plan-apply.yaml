name: Terraform & Semantic Operations
on:
  push:
    branches:
      - main
      - dev
      - stage
      - prod
env:
  AWS_REGION : "us-west-2"
# permission can be added at job level or workflow level
permissions:
      id-token: write   # This is required for requesting the JWT through OIDC
      contents: write    # This is required for actions/checkout
      issues: write
      pull-requests: write

jobs:
  TerraformPlanApplyDev:
    if: github.ref == 'refs/heads/dev'
    uses: ./.github/workflows/tf-ops.yaml
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}
    with:
      tfvars-path: 'tfvars/dev/dev.tfvars'
      tf-apply: true
      tf-workspace: dev
      role-to-assume: arn:aws:iam::291843096127:role/infra-worker-oidc-worker-role
      run-semantic-release: true
  TerraformPlanApplyStaging:
    if: github.ref == 'refs/heads/stage'
    uses: ./.github/workflows/tf-ops.yaml
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}
    with:
      tfvars-path: 'tfvars/stage/stage.tfvars'
      tf-apply: true
      tf-workspace: stage
      role-to-assume: arn:aws:iam::291843096127:role/infra-worker-oidc-worker-role
      run-semantic-release: true
  TerraformPlanApplyProd:
    if: github.ref == 'refs/heads/prod'
    uses: ./.github/workflows/tf-ops.yaml
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}
    with:
      tfvars-path: 'tfvars/prod/prod.tfvars'
      tf-apply: true
      tf-workspace: prod
      role-to-assume: arn:aws:iam::291843096127:role/infra-worker-oidc-worker-role
      run-semantic-release: true